    <script type="application/ld+json" id="faq-schema">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        { "@type":"Question","name":"Where can you deliver in Austin and surrounding areas?","acceptedAnswer":{"@type":"Answer","text":"We deliver across North Austin and nearby cities, including hotels, venues, tech campuses, retail destinations, residential communities, and private homes."}},

        { "@type":"Question","name":"Is insurance required?","acceptedAnswer":{"@type":"Answer","text":"Yes. We'll verify coverage and driver eligibility during confirmation. Age and license requirements apply."}},

  <body>

        <input type="hidden" name="form-name" value="caliber-contact" />
        <p hidden>
          <label>Don't fill this out: <input name="bot-field" /></label>
        </p>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
